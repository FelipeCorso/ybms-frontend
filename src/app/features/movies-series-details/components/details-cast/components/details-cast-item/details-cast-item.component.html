<img style="width: 100px" *ngIf="item?.profile_path; else noPhoto"
     [src]="'https://image.tmdb.org/t/p/w200' + item?.profile_path">
<ng-template #noPhoto>
  <img style="width: 100px"
       [src]="item?.gender === 1 ? 'assets/img/nouser-male.png' : 'assets/img/nouser-female.png'">
</ng-template>
<span class="name">{{item?.name}}</span>
<span class="character">{{item?.character}}</span>

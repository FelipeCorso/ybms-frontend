<div class="ui-g">
  <div class="ui-g-6">
    <img [src]="item.thumbnail" alt="">
    <button type="button" (click)="onClickItem()">{{item.title}}</button>
  </div>
  <div class="ui-g-6">
    Favorito
    <i class="fa" (click)="onClickFavorite()"
       [ngClass]="item.favorite ? 'fa-star' : 'fa-star-o'"></i>
  </div>
</div>
